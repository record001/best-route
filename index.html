<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Best Route</title>
</head>
<body>
  
  <h1 id="title"> Find your best route</h1>

  <form  id="form">
 <label for="distance"> Distance</label>
 <input type="number"  id="distance">
 <span>km</span>

 <button type="submit" id="submit">Calculate</button>
  </form>

  <div class="wrapper">
    <div class="card">
      <img class="card__img" src="./img/walking-icon-7393.jpg"  width="100" height="70" alt="walking">
      <h4 class="card__title"> on foot</h4>
      <p id="walker_info" class="card__info" >info</p> 
    </div>

    <div class="card">
      <img class="card__img" src="./img/bicycle-png-45203.png" width="100" height="70" alt="walking">
      <h4 class="card__title"> by bicycle</h4>
      <p id="bicycle_info" class="card__info" >info</p> 
    </div>

    <div class="card">
      <img class="card__img" src="./img/audi-png-45305.png" width="100" height="70" alt="walking">
      <h4 class="card__title"> by car</h4>
      <p id="car_info" class="card__info" >info</p> 
    </div>
    <div class="card">
      <img class="card__img" src="./img/airplane-icon-png-2519.png" width="100" height="70" alt="walking">
      <h4 class="card__title"> by plane</h4>
      <p id="plane_info" class="card__info" >info</p> 
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
